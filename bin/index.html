<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monstercat Visualizer</title>
    <link href="./assets/images/logo.png" rel="icon">
    <link rel="stylesheet" href="css/application.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="https://use.fontawesome.com/70329876df.js"></script>
  </head>
  <body>
    <img src="./assets/images/arrow_left.png" id="arrow_left" class="arrow">
    <img src="./assets/images/arrow_right.png" id="arrow_right" class="arrow">
    <canvas id="stars"></canvas>
    <canvas id="clouds"></canvas>
    <div id="mp3_player">
      <canvas id="analyser"></canvas>
      <div>
        <div id="album_art">
          <div class="back">
          </div>
        </div>
      </div>
    </div>
    <div class="links">
      <i class="fa fa-github fa-lg" aria-hidden="true" onclick="location.href = 'https://github.com/yuangaonyc/monstercat-visualizer'"></i>
      <i class="fa fa-folder fa-lg" aria-hidden="true" onclick="location.href = 'http://yuangaonyc.com'"></i>
      <i class="fa fa-linkedin-square fa-lg" aria-hidden="true" onclick="location.href = 'http://linkedin.com/in/yuangaonyc'"></i>
      <i class="fa fa-file-text-o fa-lg" aria-hidden="true" onclick="location.href = 'https://docs.google.com/document/d/1coKV6vyqGVY1xRyAE3SqA6aeBAsX4m4_tjYc512v31A/edit?usp=sharing'"></i>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
